<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
</head>
<body>
  <h1> Tip Calculator</h1>
  <div>
    <h3>Enter amount of bill before tip?</h3>
    <input  type="number" class="form-control" style='padding:1px; font-size:30px;
    color: blue; border: 1px solid blue;'>
  </div>
  <div>
    <h3>Tip amount (as a %)</h3>
    <input  type="number" class="tip-form" style='padding:1px; font-size:30px;
    color: blue; border: 1px solid blue;'>
  </div>   
  <br />
  <button class="btn btn-primary" style='background-color: blue;color:#fff;
  font-size: 20px;' onClick="calculate()">
      Calculate Tip and Total Bill
    </button>  
  </div>  
  <h2>Tip amount: <span>0</span></h2>
  <h2>Total Bill with tip: <span>0</span></h2>

  <script>
    var num = 100;
    function calculate() {
      // get amount from from
      var input =document.querySelector(".form-control")
      var value = Number(input.value)
     
      
      //get tip from tip-form

      var input =document.querySelector(".tip-form")
      var tVal = Number(input.value)
      var totalTip = ((value*tVal)/100);
      var totalValue = value+totalTip;
      var h2 = document.querySelectorAll("h2")[1]
      var span = h2.querySelector("span")
      span.innerText =totalValue;
      

      

      var h2 = document.querySelectorAll("h2")[0]
      var span = h2.querySelector("span")
      span.innerText =totalTip;

    }
    

  </script>

</body>
</html>
